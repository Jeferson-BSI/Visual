<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/schedule.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div class="logo">
          <strong>Visual</strong>
        </div>

        <a class="headerButton" href="/app.html"><span>Home</span></a>
        <a class="headerButton" href="./schedule.html"><span>Agendar</span></a>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <form action="">
          <h1>Criar Agendamento</h1>
          <div class="containerInput">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="containerInput">
            <input
              type="time"
              name="time"
              min="08:00"
              max="18:00"
              id="time"
              placeholder="HorÃ¡rio"
              required
            />
          </div>
          <div class="containerInput">
            <input
              type="date"
              name="date"
              id="date"
              placeholder="Data"
              required
            />
          </div>
          <div class="containerInput">
            <input
              type="text"
              name="type"
              id="type"
              placeholder="Tipo"
              required
            />
          </div>

          <button id="agendar">Agendar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />

    <script>
      const bt = document.getElementById('agendar')
      var fullDate
      var hour = []

      const pickDate = flatpickr('#date', {
        locale: 'pt',
        minDate: 'today',
        maxDate: new Date().fp_incr(30),
        altInput: true,
        altFormat: 'j F, Y',
        dateFormat: 'd-m-y'
      })

      const pickTime = flatpickr('#time', {
        locale: 'pt',
        enableTime: true,
        noCalendar: true,
        dateFormat: 'H:i',
        time_24hr: true,
        defaultDate: '8:45'
      })

      bt.addEventListener('click', function (event) {
        event.preventDefault()
        pickDate.selectedDates.forEach(function (date) {
          fullDate = `${date.getMonth()} ${date.getDate()} ${date.getFullYear()}`
        })

        alert(fullDate)
      })
    </script>
  </body>
</html>
