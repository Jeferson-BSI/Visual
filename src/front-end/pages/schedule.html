<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/schedule.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div class="logo">
          <strong>Visual</strong>
        </div>

        <div class="menu">
          <input type="checkbox" id="menu-bar" />
          <label for="menu-bar">Menu</label>
        </div>
        <div class="navbar">
          <ul>
            <li>
              <a class="headerButton" href="http://localhost:3333/visual"
                ><span>Home</span></a
              >
            </li>
            <li>
              <a
                class="headerButton"
                href="http://localhost:3333/visual/schedules"
                ><span>Agendar</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <form action="" method="post">
          <h1>Criar Agendamento</h1>

          <div class="containerInput">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="containerInput">
            <input
              type="time"
              name="time"
              min="08:00"
              max="18:00"
              id="time"
              placeholder="HorÃ¡rio"
              required
            />
          </div>

          <div class="containerInput">
            <input
              type="time"
              name="date"
              id="date"
              placeholder="Data"
              required
            />
          </div>

          <div class="containerInput">
            <input
              type="text"
              name="type"
              id="type"
              placeholder="Tipo"
              value=""
              required
            />
          </div>

          <button id="agendar">Agendar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />

    <script src="../js/schedule.js"></script>
    <script src="../js/validation.js"></script>
  </body>
</html>
